<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit password</title>
</head>
<body>

    <h2>Edit details</h2>
    <form method="post">
        <label for="site">Site:</label><br>
        <input type="text" id="site" name="site" value="{{data.site_name}}" size="30" required><br>
        <label for="site_url">URL:</label><br>
        <input type="url" id="site_url" name="site_url"  value="{{data.site_url}}"
               pattern="https://.*" size="30" required><br>
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login" value="{{data.login}}" size="30" required><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" value="{{password}}" size="30" required><br><br>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
